<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Galileo</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    html, body {
	color: white;
	    background-color: black;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      text-align: center;
    }

    #jsdos {
      margin-top: 2em;
      width: 640px;
      height: 480px;
    }
  </style>
</head>

<body>
	<h1>üß≤‚úàÔ∏è v2</h1>
  <canvas id="jsdos"></canvas>
  <button onclick="ci.sendKeyPress(13)">Enter</button>
  <button style="position: absolute; right: 1em; top: 1em;" onclick="ci.fullscreen()">Fullscreen</button>

  <script>
    Dos(document.getElementById("jsdos"), { 
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
      cycles: 1000,
      autolock: true,
    }).ready(function (fs, main) {
      fs.extract("galileo.zip", "/galileo").then(function () {
        main(["-c", "cd galileo"]).then(function (ci) {
          window.ci = ci;
          document.title = "Galileo";
          DosController.Qwerty(ci.getParentDiv(), ci.getKeyEventConsumer());
          window.ci.simulateKeyPress("F".charCodeAt(0));
          window.ci.simulateKeyPress("C".charCodeAt(0));
          window.ci.simulateKeyPress("L".charCodeAt(0));
          window.ci.simulateKeyPress("A".charCodeAt(0));
          window.ci.simulateKeyPress("S".charCodeAt(0));
          window.setTimeout(function() {
            window.ci.simulateKeyPress(83);
            window.ci.simulateKeyPress(13);
          }, 100);
        });
      });
    });
  </script>
</body>

</html>
