<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Galileo</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    html, body {
      background-color: black;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      text-align: center;
    }

    #jsdos {
      margin-top: 2em;
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>üß≤‚úàÔ∏è< v2/h1>
  <canvas id="jsdos"></canvas>
  <button style="position: absolute; right: 1em; top: 1em;" onclick="ci.fullscreen()">Fullscreen</button>
  <script>
    var dos = Dos(document.getElementById("jsdos"), { 
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
      cycles: 1000,
      autolock: true,
    })
    
    dos.ready(function (fs, main) {
      fs.extract("galileo.zip", "/galileo").then(function () {
        main(["-c", "cd galileo", "-c", "FCLASS.EXE"]).then(function (ci) {
          window.ci = ci;
          document.title = "Galileo";
          DosController.Qwerty(ci.getParentDiv(), ci.getKeyEventConsumer());
        });
      });
    });
  </script>
</body>

</html>
